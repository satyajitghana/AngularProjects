<!--This is Two way Data binding-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

<!--</p>-->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server
</button>
<!--Here we are using property binding-->
<!--<p>{{allowNewServer}}</p>-->
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->

<!--star is required because its a structural directive, it changes the DOM-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>
    No server is created!
  </p>
</ng-template>

<!--Selectors are reusable ! -->
<app-server *ngFor="let server of servers"></app-server>
<!--<app-server></app-server>-->

<!--We are using all forms of binding here, string interpolation to get the serverStatus, property binding to enable
the button, event binding to listen to add server click, and two way binding to get the server name from the user-->
