  <div class="col-12"><a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">

    <div class="float-left">

      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>

      <p class="list-group-item-text">{{ recipe.description }}</p>

    </div>
